<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cowForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstra
    p@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pig Input Form</title>
</head>

<body>
    <div class="w3-container w3-green">
        <h2>Pig Input Form</h2>
    </div>
    <div class="forms">
    <form class="w3-container w3-card-4 w3-margin-top w3-twothird w3-display-topmiddle">
        <br>
        <p>
            <label class="w3-text-grey">Id</label>
            <input class="w3-input w3-border" type="text" required="1">
        </p>
        <p>
            <label class="w3-text-grey">Parent Id</label>
            <input class="w3-input w3-border" type="text" required="2">
        </p>
        <p>
            <label class="w3-text-grey">Breed</label>
            <select class="w3-select w3-border" name="option">
                <option value="1" disabled selected>Choose your option</option>
                <option value="1">Large White Yorkshire</option>
                <option value="2">Landrace</option>
                <option value="3">Duroc</option>
                <option value="4">Hampshire</option>
              </select>
        </p>
        <p>
            <label class="w3-text-grey">Sex</label>
            <select class="w3-select w3-border" name="option">
                <option value="2" disabled selected>Choose your option</option>
                <option value="1">Male(boar)</option>
                <option value="2">Female(sow)</option>
                <option value="3">Others</option>
              </select>
        </p>
        <p>
            <label class="w3-text-grey">Color</label>
            <select class="w3-select w3-border" name="option">
                <option value="3" disabled selected>Choose your option</option>
                <option value="1">White</option>
                <option value="2">Pink</option>
                <option value="3">Black</option>
                <option value="4">Gray</option>
                <option value="5">Spots</option>
              </select>
        </p>
        <p>
            <label class="w3-text-grey">No. of OffSpring</label>
            <select class="w3-select w3-border" name="option">
                <option value="4" disabled selected>Choose your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
        </p>
        <p>
            <label class="w3-text-grey">Age</label>
            <input class="w3-input w3-border" type="text" required="3">
        </p>
        <p>
            <label class="w3-text-grey">Vaccination</label>
            <select class="w3-select w3-border" name="option">
                <option value="5" disabled selected>Choose your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
        </p>
        <p>
            <label class="w3-text-grey">Diseases(specify, if any. Otherwise: No)</label>
            <input class="w3-input w3-border" type="text" required="4">
        </p>
        <p>
            <label class="w3-text-grey">Height(Feets)</label>
            <input class="w3-input w3-border" type="text" required="5">
        </p>
        <p>
            <label class="w3-text-grey">Weight(kg)</label>
            <input class="w3-input w3-border" type="text" required="6">
        </p>
        <p>
            <label class="w3-text-grey">Food</label>
            <input class="w3-input w3-border" type="text" required="7">
        </p>
        <br>
       
        <p><button type="button" class="w3-btn w3-padding w3-green" style="width:120px">Save &nbsp; ‚ùØ</button></p>
    </form>
    </div>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootst
    rap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcT
    NXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
