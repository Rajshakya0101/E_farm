<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chickenForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstra
    p@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Chicken Input Form</title>
</head>

<body>
    <div class="w3-container w3-red">
        <h2>Chicken Input Form</h2>
    </div>
    <div class="forms">
    <form class="w3-container w3-card-4 w3-margin-top w3-twothird w3-display-topmiddle">
        <br>
        <p>
            <label class="w3-text-grey">Id</label>
            <input class="w3-input w3-border" type="text" required="">
        </p>
        <p>
            <label class="w3-text-grey">Breed</label>
            <select class="w3-select w3-border" name="option">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Kadaknath</option>
                <option value="2">Vanaraja</option>
                <option value="3">Giriraja</option>
                <option value="1">BeetalRhode Island Red</option>
                <option value="2">Australorp</option>
                <option value="3">Leghorn</option>
                <option value="1">Cornish</option>
                <option value="2">Gramapriya</option>
              </select>
        </p>
        <p>
            <label class="w3-text-grey">Sex</label>
            <select class="w3-select w3-border" name="option">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Male(Rooster)</option>
                <option value="2">Female(Hen)</option>
                <option value="2">Others</option>
              </select>
        </p>
        <p>
            <label class="w3-text-grey">Color</label>
            <select class="w3-select w3-border" name="option">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">White</option>
                <option value="2">Brown</option>
                <option value="3">Black</option>
                <option value="1">Multicolored</option>
                <option value="2">Buff</option>
              </select>
        </p>
        <p>
            <label class="w3-text-grey">Weight(gram)</label>
            <input class="w3-input w3-border" type="text" required="">
        </p>
        <p>
            <label class="w3-text-grey">Age(months)</label>
            <input class="w3-input w3-border" type="text" required="">
        </p>
        <p>
            <label class="w3-text-grey">Vaccination</label>
            <select class="w3-select w3-border" name="option">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
              </select>
        </p>
        <p>
            <label class="w3-text-grey">Diseases(specify, if any. Otherwise: No)</label>
            <input class="w3-input w3-border" type="text" required="">
        </p>
        <p>
            <label class="w3-text-grey">Food</label>
            <input class="w3-input w3-border" type="text" required="">
        </p>
        <br>
       
        <p><button type="button" class="w3-btn w3-padding w3-red" style="width:120px">Save &nbsp; ‚ùØ</button></p>
    </form>
    </div>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootst
    rap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcT
    NXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
